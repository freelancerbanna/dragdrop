<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
  <title>Drag & Drop Listing</title>
</head>
<body>
  <h1>Top 10 Richest People</h1>
  <p>Here Is A Quiz for Drag The Correct Item According Their Corresponding Spots</p>
  <ul class="draggableList" id="draggbleList"></ul>
  <div class="success">
    <h1 class="message"></h1>
    <button class="exit">Close</button>
  </div>
  <button class="checkBtn" id="check">Check Order <i class="fas fa-paper-plane"></i></button>
  <script src="main.js"></script>
</body>
</html>
